[tmc2209 stepper_y]
uart_pin: PE15
run_current: 0.75
#diag_pin: ^PB13      # Set to MCU pin connected to TMC DIAG pin
#driver_SGTHRS: 0  # 255 is most sensitive value, 0 is least sensitive
stealthchop_threshold: 999999

[tmc2209 stepper_z]
