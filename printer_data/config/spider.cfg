# This file contains common pin mappings for the Fysetc Spider board.
# To use this config, the firmware should be compiled for the STM32F446.
# When calling "menuconfig", enable "extra low-level configuration setup"
# and select the "12MHz crystal" as clock reference.
# For flashing, write the compiled klipper.bin to memory location 0x08000000

# See docs/Config_Reference.md for a description of parameters.
[mcu]
## Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
#serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_320024000250563046353420-if00
serial: /dev/ttyS1
baud: 1500000
restart_method: command


# A
[stepper_x]
step_pin: PE11
dir_pin: PE10
enable_pin: !PE9
microsteps: 16
full_steps_per_rotation: 400
rotation_distance: 32
#endstop_pin: ^PB14  # PA1 for X-max
endstop_pin: ^huvud:PB12
# canonical orientation
position_endstop: 310
position_min: -10
position_max: 310
# starting orientation, x and y reversed
#position_endstop: 0
#position_max: 320
##
homing_speed: 16
second_homing_speed: 2

# B
[stepper_y]
step_pin: PD8
dir_pin: PB12
enable_pin: !PD9
microsteps: 16
full_steps_per_rotation: 400
rotation_distance: 32
endstop_pin: ^PB13  # PA2 for Y-max
# canonical orientation
position_endstop: 270
position_max: 270
position_min: 0
# starting orientation, x and y reversed
#position_endstop: 0
#position_max: 270
##
homing_speed: 16
second_homing_speed: 2

# Z back
[stepper_z]
step_pin: PD14
dir_pin: !PD13
enable_pin: !PD15
microsteps: 16
rotation_distance: 8
#endstop_pin: ^PA0  # PA3 for Z-max
endstop_pin: probe:z_virtual_endstop
#position_endstop: -3
position_max: 230
position_min: -10
homing_speed: 10
second_homing_speed: 1

# Z left
[stepper_z1]
step_pin: PD5
dir_pin: PD6
enable_pin: !PD4
microsteps: 16
rotation_distance: 8

# Z right
[stepper_z2]
step_pin: PE6
dir_pin: !PC13
enable_pin: !PE5
microsteps: 16
rotation_distance: 8

